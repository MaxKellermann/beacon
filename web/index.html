<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://openlayers.org/en/v6.1.1/css/ol.css" type="text/css">
    <style>
      .map {
      position:absolute;
      left:0;
      top:0;
      width: 100%;
      bottom: 0;
      z-index: -1;
      }

      #info {
      background-color:white;
      opacity:0.8;
      position:absolute;
      left:20%;
      width:50%;
      top:0;
      padding:10pt;
      }
    </style>
    <script src="https://openlayers.org/en/v6.1.1/build/ol.js" type="text/javascript"></script>
    <title>Beacon - Early Demo</title>
  </head>
  <body>
    <div id="info">
      <h1>Beacon - Early Demo</h1>

      <p>
        See <a href="https://github.com/MaxKellermann/beacon">GitHub/MaxKellermann/beacon</a>.
      </p>
    </div>

    <div id="map" class="map"></div>
    <script type="text/javascript">
var map = new ol.Map({
    target: 'map',
    layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),

        new ol.layer.Vector({
            source: new ol.source.Vector({
                url: '/gpx/42.gpx',
                format: new ol.format.GPX(),
            }),
        }),
    ],

    view: new ol.View({
        center: ol.proj.fromLonLat([7.13, 50.95]),
        zoom: 14
    })
});

    </script>
  </body>
</html>
