<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://openlayers.org/en/v6.1.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="util.js" type="text/javascript"></script>
    <script src="menu.js" type="text/javascript"></script>
    <script src="https://openlayers.org/en/v6.1.1/build/ol.js" type="text/javascript"></script>
    <title>Beacon - Early Demo</title>
  </head>
  <body>
    <div id="info">
      <h1>Beacon - Early Demo</h1>

      <noscript>
        This website requires JavaScript.  Sorry.
      </noscript>

      <p>
        See <a href="https://github.com/MaxKellermann/beacon">GitHub/MaxKellermann/beacon</a>.
      </p>

      <p>
        Select a track:
        <select id="track" onchange="switchTrack(this)">
          <option value="">n/a</option>
        </select>
        <input type="submit" value="Reload" onclick="reloadTrackList()">
      </p>

      <p>
        Last GPS fix: <span id="last_time">n/a</span>
      </p>

      <p>
        Last update: <span id="last_update">n/a</span>
      </p>
    </div>

    <div id="map" class="map"></div>
    <script src="map.js" type="text/javascript"></script>
  </body>
</html>
